<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="body bg-warning">
    <div class="container">
        <div class="row">
            <h1 class="title mt-5 mb-3 d-flex justify-content-center">SCRAMBLER</h1>
            <div class="col-md-5">
                <h2 class="input d-flex justify-content-center">Input</h2>
                <div class="row">
                    <textarea name="input" class="rounded" id="input_area" cols="30" rows="10"></textarea>
                </div>
                
            </div>
            <div class="col-md-2 align-self-center">
                <div class="form-group">
                    <div class="step d-flex justify-content-center">
                        <h4 class="step mx-2">Step:</h4>
                        <select name="user_step" class="rounded" id="encrypt_step" size="1">
                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div> 
                    <div class="btn_encrypt d-flex justify-content-center">
                        <button class="btn btn-primary mt-4" id="encrypt-btn">Encrypt</button>
                    </div>
                    <div class="btn_decrypt d-flex justify-content-center">
                        <button class="btn btn-info mt-2" id="decrypt-btn">Decrypt</button>
                    </div> 
                </div>
            </div>
            <div class="col-md-5">
                <h2 class="output d-flex justify-content-center">Output</h2>
                <div class="row">
                    <textarea readonly name="output" class="rounded" id="output_area" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
